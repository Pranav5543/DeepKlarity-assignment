<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Wiki Quiz Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .content {
            padding: 40px;
        }
        
        .input-group {
            margin-bottom: 30px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
        }
        
        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .status {
            margin: 15px 0;
            padding: 10px;
            border-radius: 8px;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .quiz-container {
            display: none;
            margin-top: 30px;
        }
        
        .quiz-question {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .quiz-question h3 {
            margin-bottom: 15px;
            color: #333;
        }
        
        .quiz-options {
            list-style: none;
        }
        
        .quiz-options li {
            margin: 10px 0;
        }
        
        .quiz-options label {
            display: block;
            padding: 10px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .quiz-options label:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }
        
        .quiz-options input[type="radio"] {
            margin-right: 10px;
        }
        
        .quiz-options input[type="radio"]:checked + span {
            font-weight: 600;
            color: #667eea;
        }
        
        .quiz-result {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ AI Wiki Quiz Generator</h1>
            <p>Generate intelligent quizzes from Wikipedia articles</p>
        </div>
        
        <div class="content">
            <div class="input-group">
                <label for="urlInput">Wikipedia Article URL</label>
                <input 
                    type="text" 
                    id="urlInput" 
                    placeholder="https://en.wikipedia.org/wiki/Article_Name"
                    value="https://en.wikipedia.org/wiki/Machine_learning"
                >
                <div id="status" class="status"></div>
            </div>
            
            <button id="generateBtn" class="btn" onclick="generateQuiz()">
                Generate Quiz
            </button>
            
            <div id="quizContainer" class="quiz-container">
                <h2>Quiz Questions</h2>
                <div id="quizContent"></div>
                <button id="submitBtn" class="btn" onclick="submitQuiz()" style="display: none;">
                    Submit Quiz
                </button>
                <div id="quizResult" class="quiz-result"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000/api';
        let currentQuiz = null;
        let userAnswers = {};

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }

        function hideStatus() {
            document.getElementById('status').style.display = 'none';
        }

        async function validateUrl(url) {
            if (!url.trim()) {
                showStatus('Please enter a Wikipedia URL', 'error');
                return false;
            }

            showStatus('Validating URL...', 'loading');

            try {
                const response = await fetch(`${API_BASE_URL}/quiz/validate-url`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: url })
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.valid) {
                        showStatus('‚úÖ Valid Wikipedia URL detected', 'success');
                        return true;
                    } else {
                        showStatus(`‚ùå ${data.message}`, 'error');
                        return false;
                    }
                } else {
                    showStatus('‚ùå Failed to validate URL', 'error');
                    return false;
                }
            } catch (error) {
                showStatus(`‚ùå Network error: ${error.message}`, 'error');
                return false;
            }
        }

        async function generateQuiz() {
            const url = document.getElementById('urlInput').value.trim();
            const generateBtn = document.getElementById('generateBtn');
            
            // Validate URL first
            const isValid = await validateUrl(url);
            if (!isValid) {
                return;
            }

            generateBtn.disabled = true;
            generateBtn.innerHTML = '<div class="loading-spinner"></div>Generating Quiz...';
            showStatus('Generating quiz from Wikipedia article...', 'loading');

            try {
                const response = await fetch(`${API_BASE_URL}/quiz/generate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: url })
                });

                if (response.ok) {
                    const data = await response.json();
                    currentQuiz = data;
                    displayQuiz(data);
                    showStatus('‚úÖ Quiz generated successfully!', 'success');
                } else {
                    const errorData = await response.json();
                    showStatus(`‚ùå Failed to generate quiz: ${errorData.detail || 'Unknown error'}`, 'error');
                }
            } catch (error) {
                showStatus(`‚ùå Network error: ${error.message}`, 'error');
            } finally {
                generateBtn.disabled = false;
                generateBtn.textContent = 'Generate Quiz';
            }
        }

        function displayQuiz(quizData) {
            const container = document.getElementById('quizContainer');
            const content = document.getElementById('quizContent');
            
            container.style.display = 'block';
            content.innerHTML = '';

            quizData.quiz.forEach((question, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'quiz-question';
                questionDiv.innerHTML = `
                    <h3>Question ${index + 1}: ${question.question}</h3>
                    <ul class="quiz-options">
                        ${question.options.map((option, optionIndex) => `
                            <li>
                                <label>
                                    <input type="radio" name="question_${index}" value="${optionIndex}" onchange="selectAnswer(${index}, ${optionIndex})">
                                    <span>${option}</span>
                                </label>
                            </li>
                        `).join('')}
                    </ul>
                `;
                content.appendChild(questionDiv);
            });

            document.getElementById('submitBtn').style.display = 'block';
        }

        function selectAnswer(questionIndex, answerIndex) {
            userAnswers[questionIndex] = answerIndex;
        }

        function submitQuiz() {
            if (!currentQuiz) return;

            let correctAnswers = 0;
            let totalQuestions = currentQuiz.quiz.length;

            currentQuiz.quiz.forEach((question, index) => {
                const userAnswer = userAnswers[index];
                const correctAnswer = question.correct_answer;
                
                if (userAnswer === correctAnswer) {
                    correctAnswers++;
                }
            });

            const percentage = Math.round((correctAnswers / totalQuestions) * 100);
            const resultDiv = document.getElementById('quizResult');
            
            resultDiv.innerHTML = `
                <h3>Quiz Results</h3>
                <p><strong>Score:</strong> ${correctAnswers}/${totalQuestions} (${percentage}%)</p>
                <p><strong>Performance:</strong> ${percentage >= 70 ? 'Excellent!' : percentage >= 50 ? 'Good!' : 'Keep studying!'}</p>
            `;
            resultDiv.style.display = 'block';
        }

        // Auto-validate URL when user types
        document.getElementById('urlInput').addEventListener('input', function() {
            const url = this.value.trim();
            if (url) {
                validateUrl(url);
            } else {
                hideStatus();
            }
        });

        // Initialize with default URL
        window.onload = function() {
            validateUrl(document.getElementById('urlInput').value);
        };
    </script>
</body>
</html>
